            --bg-dark: #121212;
            --navbar-bg-light: #ffffff;
            --navbar-bg-dark: #0e0e0e;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);

        html, body {

            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-family: 'Arial', sans-serif;
        }

        /* Modo claro y oscuro */
        body.light-theme {
            background-color: var(--bg-light);
            color: var(--text-color);
        }

        body.dark-theme {
            background-color: var(--bg-dark);
            color: #e0e0e0;
        }

        body.dark-theme .navbar {
            background-color: var(--navbar-bg-dark);
            box-shadow: var(--shadow);
        }

        body.dark-theme .nav-icon, body.dark-theme .search-form .input-group-text {

        body.dark-theme .nav-icon:hover {

        body.dark-theme .search-form .input-group {

            border-color: #4a4a4a;

        body.dark-theme .search-form .form-control {

            background-color: transparent;
        }

        body.dark-theme .search-form .form-control::placeholder {
            color: #a0a0a0;
        }

        body.dark-theme .dropdown-menu {
            background-color: #2a2a2a;
            border-color: #4a4a4a;
        }

        body.dark-theme .dropdown-item {
            color: #e0e0e0;
        }

        body.dark-theme .dropdown-item:hover {
            background-color: #3a3a3a;
            color: #fb9a24;
        }

        body.dark-theme .card {
            background-color: #1e2a38;
            border-color: #4a4a4a;
        }

        /* --- Estilos del Navbar --- */
        .navbar {
            background-color: var(--navbar-bg-light);
            box-shadow: var(--shadow);
            padding: 0.75rem 1rem;
            transition: background-color 0.3s ease;
            position: relative;
        }

        .navbar-brand img {
            height: 36px;
            width: auto;
            transition: transform 0.3s ease;
        }

        .navbar-brand img:hover {
            transform: scale(1.1);
        }

        .hidden {
            display: none;
        }

        body.light-theme .logo-dark,
        body.dark-theme .logo-light {
            display: none;
        }

        body.light-theme .logo-light,
        body.dark-theme .logo-dark {
            display: inline;
        }

        /* Contenedor del navbar */
        #navbarContent {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            flex-wrap: wrap;
        }

        /* Contenedor del buscador (dentro del navbar para pantallas grandes) */
        .search-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            padding: 0 0.5rem;
            position: relative;
        }

        /* Contenedor del buscador para pantallas peque침as (debajo del navbar) */
        .search-container-mobile {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 1000;
            background-color: var(--navbar-bg-light);
            box-shadow: var(--shadow);
            padding: 0.5rem 1rem;
            display: none;
            transition: all 0.3s ease;
        }

        body.dark-theme .search-container-mobile {
            background-color: var(--navbar-bg-dark);
        }

        /* 칈cono de b칰squeda para pantallas peque침as */
        .search-icon {
            display: none; /* Oculta por defecto en pantallas grandes */
            font-size: 1.2rem;
            color: var(--text-color);
            cursor: pointer;
            transition: color 0.3s ease;
            margin: 0 0.4rem;
        }

        body.dark-theme .search-icon {
            color: #e0e0e0;
        }

        .search-icon:hover {
            color: var(--primary-color);
            transform: scale(1.1);
        }

        /* Formulario de b칰squeda */
        .search-form {
            flex-grow: 1;
            max-width: 600px;
            margin: 0 auto;
            transition: all 0.3s ease;
        }

        .search-form .input-group {
            background-color: #ffffff;
            border-radius: 20px;
            border: 1px solid #282d31;
            transition: border-color 0.3s;
            display: flex;
            align-items: center;
        }

        .search-form .input-group:hover {
            border-color: #929292;
        }

        .search-form .input-group-text {
            background-color: transparent;
            border: none;
            padding: 0.375rem 0.5rem;
            color: #333;
        }

        .search-form .form-control {
            background-color: transparent;
            border: none;
            color: #333;
            padding-left: 0.5rem;
            padding-right: 0.5rem;
            flex-grow: 1;
            border-radius: 50px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .search-form .form-control::placeholder {
            color: #333;
            opacity: 0.7;
        }

        .search-form .form-control:focus {
            background-color: transparent;
            color: #333;
            box-shadow: none;
        }

        /* Estilos para el autocompletado en modo claro */
        body.light-theme .search-form .form-control:-webkit-autofill,
        body.light-theme .search-form .form-control:-webkit-autofill:hover,
        body.light-theme .search-form .form-control:-webkit-autofill:focus,
        body.light-theme .search-form .form-control:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 30px #ffffff inset !important;
            -webkit-text-fill-color: #333 !important;
            background-color: transparent !important;
            transition: background-color 5000s ease-in-out 0s;
        }

        /* Estilos para el autocompletado en modo oscuro */
        body.dark-theme .search-form .form-control:-webkit-autofill,
        body.dark-theme .search-form .form-control:-webkit-autofill:hover,
        body.dark-theme .search-form .form-control:-webkit-autofill:focus,
        body.dark-theme .search-form .form-control:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 30px #2a2a2a inset !important;
            -webkit-text-fill-color: #e0e0e0 !important;
            background-color: transparent !important;
            transition: background-color 5000s ease-in-out 0s;
        }

        .search-form .form-control::-webkit-search-cancel-button {
            -webkit-appearance: none;
            appearance: none;
            height: 16px;
            width: 16px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="%23333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></svg>') no-repeat center;

        }

        body.dark-theme .search-form .input-group-text {

        }

        body.dark-theme .search-form .form-control {
            color: #e0e0e0;
            background-color: transparent;
        }

        body.dark-theme .search-form .form-control::placeholder {
            color: #a0a0a0;
        }

        body.dark-theme .search-form .form-control::-webkit-search-cancel-button {
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="%23e0e0e0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></svg>') no-repeat center;
            background-size: contain;
            cursor: pointer;
            margin-right: 0.5rem;
        }

        /* Bot칩n de cerrar b칰squeda */
        .close-search {
            display: none;
            font-size: 1rem;
            color: #333;
            cursor: pointer;
            margin-left: 0.5rem;
        }

        body.dark-theme .close-search {
            color: #e0e0e0;
        }

        .close-search:hover {
            color: var(--primary-color);
        }

        /* Iconos de navegaci칩n */
        .nav-icon {
            font-size: 1.2rem;
            color: var(--text-color);
            margin: 0 0.4rem;
            position: relative;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .nav-icon:hover {
            color: var(--primary-color);
            transform: scale(1.1);
        }

        .nav-icon.notification::after {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: #dc3545;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            visibility: visible;
        }

        .nav-icon.notification[data-count="0"]::after {
            visibility: hidden;
        }

        .nav-profile {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
            border: none;
            transition: transform 0.3s ease;
        }

        .nav-profile:hover {
            transform: scale(1.1);
        }

        .separator {
            color: #6c757d;
            margin: 0 0.4rem;
            font-size: 1rem;
        }

        /* Separador espec칤fico para el 칤cono de b칰squeda */
        .search-separator {
            display: none; /* Oculta por defecto en pantallas grandes */
            color: #6c757d;
            margin: 0 0.4rem;
            font-size: 1rem;
        }

        /* Dropdown */
        .dropdown-menu {
            border-radius: 8px;
            box-shadow: var(--shadow);
            background-color: #ffffff;
            min-width: 160px;
        }

        .dropdown-item {
            padding: 0.6rem 1rem;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: background-color 0.2s ease;
        }

        .dropdown-item i {
            font-size: 1rem;
        }

        .dropdown-item:hover {
            background-color: #e9ecef;
        }

        /* Estilos para la ventana de notificaciones */
        .notification-panel {
            position: absolute;
            top: 100%;
            right: 10px;
            width: 350px;
            max-height: 300px;
            border-radius: 8px;
            padding: 10px;
            z-index: 1000;
            display: none;
            box-shadow: var(--shadow);
            overflow-y: auto;
        }

        .notification-panel::-webkit-scrollbar {
            width: 8px;
        }

        .notification-panel::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        body.dark-theme .notification-panel::-webkit-scrollbar-track {
            background: #2a2a2a;
        }

        .notification-panel::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .notification-panel::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        body.light-theme .notification-panel {
            background: #ffffff;
            border: 1px solid #ddd;
            color: #333;
        }

        body.dark-theme .notification-panel {
            background: #333;
            border: 1px solid #444;
            color: #fff;
        }

        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }

        body.dark-theme .notification-header {
            border-bottom: 1px solid #444;
        }

        .notification-title {
            font-size: 16px;
            font-weight: bold;
        }

        .notification-mark-read {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .notification-mark-read input[type="checkbox"] {
            cursor: pointer;
        }

        .notification-mark-read-label {
            font-size: 12px;
            cursor: pointer;
        }

        body.light-theme .notification-mark-read-label {
            color: #333;
        }

        body.dark-theme .notification-mark-read-label {
            color: #e0e0e0;
        }

        .notification-body {
            font-size: 14px;
            padding: 8px 0;
            display: flex;
            align-items: flex-start;
        }

        body.light-theme .notification-body {
            border-bottom: 1px solid #ddd;
        }

        body.dark-theme .notification-body {
            border-bottom: 1px solid #444;
        }

        .notification-body:last-child {
            border-bottom: none;
        }

        .notification-text {
            flex: 1;
        }

        body.light-theme .notification-time {
            color: #666;
            font-size: 12px;
        }

        body.dark-theme .notification-time {
            color: #aaa;
            font-size: 12px;
        }

        .notification-link {
            color: #1da1f2;
            text-decoration: none;
            font-size: 12px;
        }

        .notification-body::before {
            content: "游늷";
            margin-right: 5px;
        }

        .see-all {
            text-align: center;
            padding-top: 10px;
        }

        .see-all a {
            color: #1da1f2;
            text-decoration: none;
            font-size: 14px;
        }
        
        /* Estilos de posts */
        .post-card {
            border: none;
            border-radius: 10px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .post-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .post-card .card-img-top {
            border-radius: 10px 10px 0 0;
            object-fit: cover;
            height: 200px;
        }

        .post-card .card-body {
            padding: 1.5rem;
        }

        /* Estilos para el cuadro de "Pr칩ximamente" en el main */
        .post-card .card-body h1 {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin: 0;
        }

        /* Estilos espec칤ficos para el cuadro de "Pr칩ximamente" en modo oscuro */
        body.dark-theme .post-card .card-body h1 {
            color: #ffffff; /* Texto blanco en modo oscuro */
        }

        body.dark-theme .post-card {
            background-color: #333; /* Fondo #333 en modo oscuro */
        }
        /* Responsive Adjustments */
        @media (max-width: 992px) {
            .search-container {
                flex-grow: 0;
                width: 100%;
                margin-top: 0.5rem;
            }
            .nav-icons {
                flex-wrap: nowrap;
                gap: 0.3rem;
            }
            .separator {
                display: none;
            }
            .navbar {
                padding: 0.5rem;
            }
            .dropdown-menu {
                min-width: 140px;
            }
        }

        @media (max-width: 987px) {
            .navbar-brand img {
                height: 30px;
            }
            .nav-icon {
                font-size: 1rem;
                margin: 0 0.3rem;
            }
            .nav-profile {
                width: 28px;
                height: 28px;
            }
            .search-container {
                display: none;
            }
            .search-icon {
                display: block;
            }
            .close-search {
                display: block;
            }
            .separator {
                display: block;
            }
            .search-separator {
                display: block;
            }
        }

        @media (min-width: 987px) {
            .search-icon {
                display: none !important;
            }
            .search-container-mobile {
                display: none !important;
            }
            .search-separator {
                display: none !important;
            }
        }

        @media (max-width: 400px) {
            .nav-icon {
                font-size: 0.9rem;
                margin: 0 0.2rem;
            }
            .nav-profile {
                width: 24px;
                height: 24px;
            }
            .navbar-brand img {
                height: 28px;
            }
            .search-icon {
                font-size: 1rem;
            }
            .dropdown-menu {
                min-width: 120px;
            }
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // Funci칩n para mostrar u ocultar el panel de notificaciones
        function toggleNotifications() {
            const panel = document.getElementById('notificationPanel');
            panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Inicializar tooltips
            document.querySelectorAll('[data-bs-toggle="tooltip"]').forEach(el => new bootstrap.Tooltip(el));

            // Actualizar el indicador de notificaciones
            const notificationIcon = document.querySelector('.nav-icon.notification');
            const notificationBodies = document.querySelectorAll('.notification-body');
            const notificationCount = notificationBodies.length;
            notificationIcon.setAttribute('data-count', notificationCount > 0 ? '1' : '0');

            // Modo noche/d칤a
            const themeToggle = document.getElementById('themeToggle');
            const body = document.body;
            const logoLight = document.querySelector('.logo-light');
            const logoDark = document.querySelector('.logo-dark');

            // Cargar tema inicial desde localStorage
            const savedTheme = localStorage.getItem('theme') || 'light';
            body.classList.remove('light-theme', 'dark-theme');
            body.classList.add(`${savedTheme}-theme`);

            // Mostrar el logo inicial basado en el tema guardado
            if (savedTheme === 'light') {
                logoLight.classList.remove('hidden');
            } else {
                logoDark.classList.remove('hidden');
            }

            // Actualizar texto e 칤cono del bot칩n de tema
            themeToggle.querySelector('i').classList.add(savedTheme === 'light' ? 'bi-moon' : 'bi-sun');
            themeToggle.querySelector('i').classList.remove(savedTheme === 'light' ? 'bi-sun' : 'bi-moon');
            themeToggle.lastChild.nodeValue = savedTheme === 'light' ? ' Modo Noche' : ' Modo D칤a';

            themeToggle.addEventListener('click', (e) => {
                e.preventDefault();
                const isLight = body.classList.contains('light-theme');
                body.classList.replace(isLight ? 'light-theme' : 'dark-theme', isLight ? 'dark-theme' : 'light-theme');
                localStorage.setItem('theme', isLight ? 'dark' : 'light');
                themeToggle.querySelector('i').classList.replace(isLight ? 'bi-moon' : 'bi-sun', isLight ? 'bi-sun' : 'bi-moon');
                themeToggle.lastChild.nodeValue = isLight ? ' Modo D칤a' : ' Modo Noche';

                // Actualizar visibilidad del logo
                logoLight.classList.add('hidden');
                logoDark.classList.add('hidden');
                if (isLight) {
                    logoDark.classList.remove('hidden');
                } else {
                    logoLight.classList.remove('hidden');
                }
            });

            // Limpiar campo de b칰squeda (pantallas grandes)
            const searchInputLarge = document.getElementById('searchInputLarge');
            searchInputLarge.addEventListener('input', () => {
                searchInputLarge.value = searchInputLarge.value.trimStart();
            });

            // Manejar el buscador en pantallas peque침as
            const searchIcon = document.getElementById('searchIcon');
            const searchFormMobile = document.querySelector('.search-container-mobile .search-form');
            const closeSearch = document.getElementById('closeSearch');
            const searchContainerMobile = document.querySelector('.search-container-mobile');
            const searchInputMobile = document.getElementById('searchInputMobile');
            const searchContainer = document.querySelector('.search-container');

            // Funci칩n para actualizar el estado del buscador seg칰n el tama침o de la ventana
            const updateSearchState = () => {
                const windowWidth = window.innerWidth;
                const breakpoint = 986;

                if (windowWidth > breakpoint) {
                    searchContainer.style.display = 'flex';
                    searchIcon.style.display = 'none';
                    searchContainerMobile.style.display = 'none';
                    searchFormMobile.classList.remove('active');
                    searchInputMobile.value = '';
                } else {
                    searchContainer.style.display = 'none';
                    searchIcon.style.display = searchContainerMobile.style.display === 'block' ? 'none' : 'block';
                }
            };

            // Ejecutar al cargar la p치gina
            updateSearchState();

            // Mostrar el buscador m칩vil al hacer clic en el 칤cono
            searchIcon.addEventListener('click', (e) => {
                e.stopPropagation();
                searchContainerMobile.style.display = 'block';
                searchFormMobile.classList.add('active');
                searchIcon.style.display = 'none';
                searchInputMobile.focus();
            });

            // Cerrar el buscador m칩vil al hacer clic en el bot칩n de cerrar
            closeSearch.addEventListener('click', (e) => {
                e.stopPropagation();
                searchFormMobile.classList.remove('active');
                searchIcon.style.display = 'block';
                searchInputMobile.value = '';
                searchContainerMobile.style.display = 'none';
            });

            // Cerrar el buscador m칩vil al hacer clic fuera
            document.addEventListener('click', (e) => {
                if (!searchFormMobile.contains(e.target) && !searchIcon.contains(e.target)) {
                    searchFormMobile.classList.remove('active');
                    searchIcon.style.display = 'block';
                    searchInputMobile.value = '';
                    searchContainerMobile.style.display = 'none';
                }
            });

            // Evitar que el clic dentro del formulario m칩vil cierre el buscador
            searchFormMobile.addEventListener('click', (e) => {
                e.stopPropagation();
            });

            // Limpiar campo de b칰squeda (pantallas peque침as)
            searchInputMobile.addEventListener('input', () => {
                searchInputMobile.value = searchInputMobile.value.trimStart();
            });

            // Actualizar el estado del buscador al cambiar el tama침o de la ventana
            window.addEventListener('resize', updateSearchState);
        });
    </script>
</body>
</html>
