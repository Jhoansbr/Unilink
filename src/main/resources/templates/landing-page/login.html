<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniLink</title>
    <link rel="icon" href="img/icono.ico" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/Style_login.css}">
</head>
<style>
    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('img/fondo.jpg') center/cover no-repeat fixed;
    }
    .error-message {
        color: white;
        margin-top: 10px;
        margin-bottom: 10px;
        text-align: center;
    }
</style>

<body>
    <div class="auth-container" id="auth-container">
        <!-- Formulario inicial (Login) -->
        <form th:action="@{/login}" method="post">
            <h2>Iniciar Sesión</h2>
            <input type="email" name="email" placeholder="Email ID" required>
            <input type="password" name="password" placeholder="Password" required>
            <!-- Mostrar mensaje de error si existe, antes del "Recordarme" -->
            <div th:if="${error}" class="error-message" th:text="${error}"></div>
            <div class="options">
                <label><input type="checkbox" name="remember"> Recordarme</label>
                <a th:href="@{/forgot-password}">¿Olvidaste tu contraseña?</a>
            </div>
            <button type="submit">LOGIN</button>
            <div class="toggle-form">
                ¿No tienes una cuenta? <a th:href="@{/Registro}">Registrarse</a>
            </div>
        </form>
    </div>
</body>

</html>
