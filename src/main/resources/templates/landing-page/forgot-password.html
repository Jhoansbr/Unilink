
  <html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
      <title>Olvidé mi contraseña</title>
	  <link rel="stylesheet" href="/demo/src/main/resources/static/css/reset.css">
      <link rel="stylesheet" th:href="@{/css/reset.css}">
      <style>
          body {
              height: 100vh;
              display: flex;
              justify-content: center;git push -u origin html --force

              align-items: center;
              background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('img/fondo.jpg') center/cover no-repeat fixed;
          }
          .error-message {
              color: white;
              margin-top: 10px;
              margin-bottom: 10px;
              text-align: center;
          }
      </style>
  </head>
  <body>
      <div class="container">
          <h2>Restablecer contraseña</h2>

          <div th:if="${message}" class="alert alert-success">
              <span th:text="${message}"></span>
          </div>

          <div th:if="${error}" class="alert alert-danger">
              <span th:text="${error}"></span>
          </div>

          <form method="post" action="/forgot-password">
              <div class="form-group">
                  <label for="email">Correo electrónico:</label>
                  <input type="email" id="email" name="email" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-primary">Enviar enlace de restablecimiento</button>
          </form>
      </div>
  </body>
  </html>
