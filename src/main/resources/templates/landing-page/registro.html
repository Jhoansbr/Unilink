<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>UniLink</title>
	<link rel="icon" href="img/icono.ico" type="image/x-icon">
	<link rel="stylesheet" th:href="@{/css/Style_login.css}">
</head>
<style>
	body {
		height: 100vh;
		display: flex;
		justify-content: center;
		align-items: center;
		background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('img/fondo.jpg') center/cover no-repeat fixed;
	}

	.error-message {
		color: white;
		margin-top: 10px;
		margin-bottom: 10px;
		text-align: center;
	}
</style>

<body>
	<div class="auth-container">
		<h2>Registrarse</h2>
		<form id="register-form" th:action="@{/Registrarse}" th:object="${Registro}" method="post">
		    <input type="text" th:field="*{nombre}" placeholder="Nombre" required>
		    <input type="text" th:field="*{apellido}" placeholder="Apellido" required>
		    <input type="email" th:field="*{email}" placeholder="Email ID" required>
		    <input type="password" th:field="*{contrasena}" placeholder="Contraseña" required>
		    <input type="password" name="confirm-password" placeholder="Confirm Password" required>
			<div th:if="${error}" class="error-message" th:text="${error}"></div>
			<button type="submit">REGISTRARSE</button>
		    <div class="toggle-form">
		        ¿Ya tienes una cuenta? <a th:href="@{/entrar}">Inicia Sesión</a>
		    </div>
		</form>
	</div>
</body>

</html>
